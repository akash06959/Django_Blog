{% extends 'blog/base.html' %}

{% block title %}Edit Profile - BLOGGERS HUB{% endblock %}

{% block content %}
<div class="profile-edit-container">
    <div class="profile-edit-box">
        <h1 class="profile-edit-title">Edit Profile</h1>
        
        <form method="post" class="profile-edit-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_bio">Bio</label>
                {{ form.bio }}
                {% if form.bio.errors %}
                <div class="form-help error">{{ form.bio.errors }}</div>
                {% else %}
                <div class="form-help">Tell us a bit about yourself</div>
                {% endif %}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="{% url 'dashboard' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
